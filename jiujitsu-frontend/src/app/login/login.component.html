<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-subtitle>
    Enter credentials to login
  </mat-card-subtitle>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput type='email' placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type='password' placeholder="Password" formControlName="password">
    </mat-form-field>
    <button  mat-raised-button color="primary" (click)="onLogin()">Log in</button>
  </form>
</mat-card>
